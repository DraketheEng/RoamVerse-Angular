<div class="container">
    <form class="login-form">
        <h2>Üye Ol</h2>
        <label for="fullName">Adınız Soyadınız:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Şifreyi Onayla:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender" required>
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select>

        <label for="country">Ülke:</label>
        <input type="text" id="country" name="country" required>

        <button class="button button-primary" type="submit">Üye Ol</button>

        <p class="register-link">Zaten bir hesabınız mı var? <a [routerLink]="['/giris']">Giriş Yapın</a></p>
    </form>
</div>
