
<main>

<section id="deneyim">
<h2 class="section-title text-center">Unutulmaz Anlarınızı Paylaşın ✨</h2>
<p class="section-description">Yolculuğunuzun en heyecan verici anları ve keşifleriniz diğer gezginleri bekliyor! </p>

<form method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="baslik">Hikayenize Başlık Verin</label>
    <input type="text" id="baslik" name="baslik" class="form-control" placeholder="Örneğin: Kapadokya'da Balon Turu İle Masalsı Bir Gün" required>
  </div>

  <div class="form-group">
    <label for="metin">Yaşadıklarınızı Anlatın</label>
    <textarea id="metin" name="metin" class="form-control" placeholder="Deneyiminizi tüm detaylarıyla paylaşın, fotoğraflar ve videolarla renklendirin! " required></textarea>
  </div>

  <div class="form-group">
    <label for="resim">Fotoğraflarla Canlandırın</label>
    <input type="file" id="resim" name="resim" class="form-control" multiple>
    <small class="form-text text-muted">Birden fazla fotoğraf seçebilirsiniz.</small>
  </div>

  <div class="form-group">
    <label for="video">Videolar Ekleyin</label>
    <input type="file" id="video" name="video" class="form-control">
  </div>

  <div class="form-group">
    <label for="konu">Konuyu Belirleyin</label>
    <select id="konu" name="konu" class="form-control">
      <option value="">Konu Seçin</option>
      <option value="turistik">Turistik</option>
      <option value="kültürel">Kültürel</option>
      <option value="macera">Macera</option>
      <option value="gezi">Gezi</option>
      <option value="doğa">Doğa</option>
      <option value="yemek">Yemek</option>
      <option value="tarih">Tarih</option>
      <option value="sanat">Sanat</option>
      <option value="festival">Festival</option>
      <option value="spor">Spor</option>
    </select>
  </div>

  <div class="form-group">
    <label for="etiketler">Etiketlerle Keşfedilebilir Olun</label>
    <input type="text" id="etiketler" name="etiketler" class="form-control" placeholder="Örneğin: #istanbul #turistik #tarihi #ayasofya">
  </div>

  <button class="button button-primary">Paylaş ve İlham Ver</button>
  
</form>
</section>

</main>
